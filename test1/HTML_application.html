<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML_application</title>
    <link rel="stylesheet" href="stylePC.css">
    <link rel="stylesheet" href="stylePhone.css">
</head>
<body>
    <div id="mainDiv">
        <h3>Test</h3>
        <form id="myForm">
            <div id="divInput">
                <label id="labelInput">
                    <div  id="label-header">
                        <span>Name/Value Pair</span>
                        <div id="error-message"></div>
                    </div>
                    <input id="input" type="text" name="input" placeholder="Name=Value" maxlength="30">
                    <button id="inputButton">Add</button>
                </label>
            </div>
            <p>Name/Value Pair list</p>
            <div id="listDiv">
                <div id="monitor">
                </div>
                <div id="buttons">
                    <button id="button1">Sort by name</button>
                    <button id="button2">Sort by value</button>
                    <button id="button3">Delete</button>
                </div>
            </div>
        </form>
        <div  class="text">
            <p>Input data must consist of numbers and Latin letters</p>
            <p>Ð°nd contain no more than 30 characters.</p>
        </div>

    </div>
<script src="HTML_application.js"></script>
</body>
</html>
